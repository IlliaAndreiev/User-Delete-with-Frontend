name: UI Tests (Full Integration)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install backend dependencies
        run: |
          pip install fastapi uvicorn pydantic

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Start backend
        run: nohup uvicorn app:app --host 0.0.0.0 --port 8000 &

      - name: Start frontend
        working-directory: ./frontend
        run: nohup npm run preview -- --port 5173 &

      - name: Wait for servers
        run: |
          echo "Waiting for backend..."
          until curl -sSf http://localhost:8000/docs > /dev/null; do sleep 3; done
          echo "Waiting for frontend..."
          until curl -sSf http://localhost:5173 > /dev/null; do sleep 3; done
          echo "Ready to test!"

      - name: Run Playwright tests
        working-directory: ./tests-e2e
        run: |
          pip install -r requirements.txt
          python -m playwright install --with-deps
          pytest --html=report.html --self-contained-html

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-report
          path: tests-e2e/report.html
